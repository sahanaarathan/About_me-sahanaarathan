<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Online Shopping</h1>
    <div class="product">
        <h2>Product 1: Stylish T-Shirt</h2>
        <img src="tshirt.jpg" alt="Stylish T-Shirt">
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2: Trendy Jeans</h2>
        <img src="jeans.jpg" alt="Trendy Jeans">
        <p>Price: $39.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 3: Comfortable Sneakers</h2>
        <img src="sneakers.jpg" alt="Comfortable Sneakers">
        <p>Price: $59.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 4: Elegant Watch</h2>
        <img src="watch.jpg" alt="Elegant Watch">
        <p>Price: $99.99</p>
        <button>Add to Cart</button>
        </div>
        <div class="product"></div>
</html>
